<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="icon" type="image/png" href="../asset/LOGO.png">
    <link rel="stylesheet" href="../navbar.css">
    <link rel="stylesheet" href="./style/contact.css">
    <script src="navbar.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <header class="initial-nav">
        <nav>
            <img src="../asset/wedstoriesLogo.png" alt="logo" width="150px" height="150px">
            <div class="menu-icon" onclick="toggleMenu()">MENU ☰</div>
            <ul class="nav-links">
                <li><a href="../index.html">HOME</a></li>
                <li><a href="./gallery.html">GALLERY</a></li>
                <li><a href="./aboutus.html">ABOUT US</a></li>
                <li><a href="./contact.html" class="active">CONTACT</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-container">
        <h1 class="site-heading">Contact Us</h1>
        <div class="contact-image">
            <picture>
                <!-- High-resolution image for larger screens -->
                <source media="(min-width: 768px)" srcset="../asset/W1.webp">
                <!-- Alternative image for smaller screens -->
                <img src="../asset/W13.JPG" alt="Wedding Image" class="background-image">
            </picture>
            <form action="https://formsubmit.co/wedsstory24@gmail.com" method="post" class="contact-form">
                <div class="form-intro">
                    <h2 class="main-title">Let's talk!</h2>
                    <p class="sub-title">Drop Me a Message for a Quote</p>
                </div>
                <div class="form-row">
                    <input type="text" name="name" placeholder="Name" required>
                    <input type="email" name="email" placeholder="E-Mail" required>
                </div>
                <div class="form-row">
                    <input type="date" name="date" placeholder="DD-MM-YYYY" style="color: #757575;" required>
                    <input type="text" name="location" placeholder="Location" required>
                </div>
                <div class="form-row">
                    <textarea name="message" placeholder="Tell Us More" required></textarea>
                </div>
                <button type="submit" class="submit-btn">SEND</button>
            </form>
        </div>
    </section>



    <div class="center">
        <div class="footer">
            <div class="footer-section follow">
                <h6>FOLLOW US</h6>
                <div class="social-icons">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-youtube"></i>
                </div>
            </div>

            <div class="footer-section separator"></div> <!-- Vertical line separator -->

            <div class="footer-section links">
                <h6>GALLERY</h6>
                <div class="link-grid">
                    <a href="index.html">HOME</a>
                    <a href="gallery.html">GALLERY</a>
                    <a href="aboutus.html">ABOUT US</a>
                    <a href="contact.html">CONTACT</a>
                </div>
            </div>

            <div class="footer-section separator"></div> <!-- Vertical line separator -->

            <div class="footer-section contact">
                <h6>CONTACT</h6>
                <p>Phone: 7034524924</p>
                <p>alt-Phone: 8590657638 </p>
                <p>Email: wedsstory24@gmail.com</p>
                <p>© 2024 by Weds Story</p>
            </div>
        </div>
    </div>
    <script src="../navbar.js"></script>
</body>

</html>
